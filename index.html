<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="estilos.css" type="text/css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Press+Start+2P&family=Share+Tech&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    </head>
    <body>
    <header>
        <h1 id="title__Page">.::Calculadora::.</h1>
    </header>
    <main>
        <div id="div__display">
            <span name="display" id="displayCalculator"></span>
        </div>

        <div id="div__numbers">
            <button class="btn btn--number btn--cero" id="0" >0</button>
            <button class="btn btn--number"id="." >.</button>
            <button class="btn" id="del">DEL</button>
            <button class="btn btn--number"  id="1" >1</button>
            <button class="btn btn--number" id="2" >2</button>
            <button class="btn btn--number" id="3" >3</button>
            <button class="btn btn--number" id="4" >4</button>
            <button class="btn btn--number" id="5" >5</button>
            <button class="btn btn--number" id="6" >6</button>
            <button class="btn btn--number" id="7" >7</button>
            <button class="btn btn--number" id="8" >8</button>
            <button class="btn btn--number" id="9" >9</button>
        <audio id="sonido" src="#"></audio>
        </div>
        <div id="div__operation">
            <button class="btn btn--operation"  id="+" >+</button>
            <button class="btn btn--operation" id="-" >-</button>
            <button class="btn btn--operation" id="*" >x</button>
            <button class="btn btn--operation" id="/" >/</button>
        </div>
        <div id="div__result">
            <button class="btn btn--result" id="=" >=</button>
            <button class="btn" id="ce" >CE</button>
        </div>

    </main>
       
        <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
   <script src="main.js"></script>
    </body>
</html>
